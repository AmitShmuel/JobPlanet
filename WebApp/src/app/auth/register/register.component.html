<div class="card rounded-0">
    <div class="card-header bg-secondary text-white">
        <h3 class="mb-0">Register</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="username" hidden>Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><fa name="at"></fa></span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" hidden>Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><fa name="key"></fa></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
            </div>

            <div class="form-check">
                <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                        name="rememberMe"
                        checked>
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <div class="form-group">
                <a routerLink="../login"><small>I already have an account</small></a>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="mySubmitAuth">Register</button>
            </div>
        </form>
    </div>
</div>
