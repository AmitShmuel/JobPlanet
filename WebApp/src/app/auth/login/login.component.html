<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <a id="logo" class="col-md-6 mx-auto"></a>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6  mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header bg-secondary text-white">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form #f="ngForm" (submit)="onLogin()">
                                    <div class="form-group">
                                        <label for="username" hidden>Username</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><fa name="at"></fa></span>
                                            </div>
                                            <input type="text"
                                                   class="form-control"
                                                   id="username"
                                                   placeholder="Username"
                                                   required
                                                   ngModel
                                                   name="userName">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" hidden>Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><fa name="key"></fa></span>
                                            </div>
                                            <input type="password"
                                                   class="form-control"
                                                   id="password"
                                                   placeholder="Password"
                                                   required
                                                   ngModel
                                                   name="password">
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input
                                                type="checkbox"
                                                class="form-check-input"
                                                id="rememberMe"
                                                name="rememberMe"
                                                ngModel
                                                checked>
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>

                                    <div class="form-group">
                                        <a routerLink="../new"><small>I don't have an account</small></a>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="mySubmitAuth" [disabled]="!f.valid">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
