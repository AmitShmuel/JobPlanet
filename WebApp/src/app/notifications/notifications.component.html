<div class="container py-0 px-0">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 mx-auto px-0">
                        <div class="card rounded-0">
                            <div class="card-header bg-secondary text-white text-center">
                                <a class="quitModal pull-right pointer" (click)="quitModal()">&times;</a>
                                <h3 class="mb-0">All Notifications</h3>
                            </div>
                            <div class="card-body">
                                <div *ngIf="notifications.length > 0; else emptyList" class="row">
                                    <div class="col-3">
                                        <label for="sort" class="sr-only">Sort</label>
                                        <select id="sort" class="form-control" [(ngModel)]="sortStrategy">
                                            <option disabled selected [value]="null">Sort By</option>
                                            <option value="isViewed">Unread</option>
                                            <option value="dateCreated">Date</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <label for="order" class="sr-only">Order</label>
                                        <select id="order" class="form-control" [(ngModel)]="orderStrategy">
                                            <option disabled [value]="null">Order By</option>
                                            <option [value]="false">Ascending</option>
                                            <option [value]="true">Descending</option>
                                        </select>
                                    </div>
                                </div>
                                <ng-template #emptyList>
                                    <h3>Your notification list is empty...</h3>
                                </ng-template>
                                <br>

                                <app-notification-list *ngIf="notifications && notifications.length"
                                                       [notifications]="notifications"
                                                       [sortBy]="sortStrategy"
                                                       [reverse]="orderStrategy === 'true'">
                                </app-notification-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
