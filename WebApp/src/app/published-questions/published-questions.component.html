<div class="container-fluid">
  <h3>Published Questions</h3>

  <div class="row">
    <div class="col-4 push-right">
      <app-publish-question-form
              *ngIf="skills.length"
              [skills]="skills"
              (onQuestionPublished)="populatePublishedQuestions()">
      </app-publish-question-form>
    </div>
    <div *ngIf="publishedQuestions" class="col-7 shadow bg-white">
      <div class="row resultsTitle">
        <div class="col-8">
          <h6 [ngClass]="{'text-success': publishedQuestions.length, 'text-danger': publishedQuestions.length === 0}" class="">
            {{publishedQuestions.length}} Published Questions
          </h6>
        </div>
        <div class="col-4">
          <label for="sort" class="sr-only">Sort</label>
          <select id="sort" class="form-control d-inline-block" [(ngModel)]="sortStrategy">
            <option disabled selected [value]="null">Sort By</option>
            <option value="title">Title</option>
            <option value="dateCreated">Date Created</option>
            <option value="rank">Rank</option>
          </select>
        </div>
      </div>
      <app-question-list [questions]="publishedQuestions" [sortBy]="sortStrategy"></app-question-list>
    </div>
  </div>
</div>
