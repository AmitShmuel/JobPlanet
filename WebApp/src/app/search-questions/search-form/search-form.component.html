<form [formGroup]="searchQuestionsForm" (submit)="onSearchQuestions()">
    <hr>
    <div class="form-group">
        <label for="title">Question Title</label>
        <input type="text" id="title" class="form-control" tabindex="1"
               placeholder="Insert Question Title"
            formControlName="title">
    </div>
    <hr>
    <div class="form-group">
        <label for="skills">Skills</label>
        <angular2-multiselect [data]="skills" [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings"
                              (onSelect)="onItemSelect($event)"
                              (onDeSelect)="OnItemDeSelect($event)"
                              (onDeSelectAll)="onDeSelectAll($event)" id="skills"
                                [formControlName]="'skills'" tabindex="2">
                    <c-badge>
                        <ng-template let-item="item">
                        <span>{{item.name}}</span>
                        </ng-template>
                    </c-badge>
                    <c-item>
                    <ng-template let-item="item">
                        <span>{{item.name}}</span>
                    </ng-template>
                    </c-item>
        </angular2-multiselect>
    </div>
    <hr>
    <div class="form-group">

        <div class="row">
            <div class="col-6">
                <label for="minRank">Minimum Rank</label>
                <star-rating-comp id="minRank" [starType]="'svg'" [formControlName]="'minRank'"
                                  [step]="0.5"
                                  [showHalfStars]="true"
                                  [size]="'large'"
                                  [staticColor]="'ok'" [labelPosition]="'left'" tabindex="3">
                </star-rating-comp>
            </div>
            <div class="col-6">
                <label for="maxRank">Maximum Rank</label>
                <star-rating-comp id="maxRank" [starType]="'svg'" [formControlName]="'maxRank'"
                                  [step]="0.5"
                                  [showHalfStars]="true"
                                  [size]="'large'"
                                  [staticColor]="'ok'" [labelPosition]="'left'" tabindex="3">
                </star-rating-comp>
            </div>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn text-white" [disabled]="!searchQuestionsForm.valid">Search</button>
</form>
