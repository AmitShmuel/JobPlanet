<ul class="list-group">
    <li *ngFor="let t of tests | orderBy:sortBy:reverse | paginate: { itemsPerPage: 5, currentPage: currentPage }"
        class="list-group-item list-group-item-action flex-column align-items-start pointer"
        (click)="onTestItemClicked(t)">
        <app-test-item [test]="t"></app-test-item>
    </li>
</ul>
<br>
<pagination-controls class="my-pagination"
                     [autoHide]="false" (pageChange)="currentPage = $event">
</pagination-controls>
