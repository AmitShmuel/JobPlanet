<div class="container-fluid" *ngIf="position">
    <div class="row">
        <div class="col-12">
            <h2>Position #{{position.id}}:</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" routerLink="../details"
                       routerLinkActive="active"
                       role="tab" aria-controls="details" aria-selected="true">Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" routerLink="../tests"
                       routerLinkActive="active"
                       role="tab" aria-controls="tests" aria-selected="true">Tests
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" routerLink="../solutions"
                       routerLinkActive="active"
                       role="tab" aria-controls="tests" aria-selected="true">Solutions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" routerLink="../statistics"
                       routerLinkActive="active"
                       role="tab" aria-controls="statistics" aria-selected="true">Statistics
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <h4>{{position.title}}
                <span [ngSwitch]="position.status">
                <span *ngSwitchCase="1" class="btn btn-outline-primary btn-sm disabled"> Opened </span>
                <span *ngSwitchCase="2" class="btn btn-outline-danger btn-sm disabled"> Closed </span>
                <span *ngSwitchCase="3" class="btn btn-outline-success btn-sm disabled"> Pending </span>
            </span>
            </h4>
        </div>
    </div>


    <div class="tab-content">
        <div class="tab-pane fade" [ngClass]="{'show active': tabType === 'details'}" id="details" role="tabpanel" aria-labelledby="details-tab">
            <app-position-content [position]="position"></app-position-content>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': tabType === 'tests'}" id="tests" role="tabpanel" aria-labelledby="tests-tab">
            <app-position-tests [position]="position"></app-position-tests>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': tabType === 'solutions'}" id="solutions" role="tabpanel" aria-labelledby="pending-solutions-tab">
            <app-pending-solutions [position]="position"></app-pending-solutions>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': tabType === 'statistics'}" id="statistics" role="tabpanel" aria-labelledby="statistics-tab">
            <p>Statistics...</p>
        </div>
    </div>

</div>
