<div class="container-fluid resultsMargin">
    <div class="row">
        <div class="col-2">
            <ngb-tabset type="pills" [orientation]="'vertical'"
                        (tabChange)="onTabChange()">
                <ngb-tab>
                    <ng-template ngbTabTitle><strong><fa name="th-list"></fa>Todo List</strong></ng-template>
                    <ng-template ngbTabContent></ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle><strong><fa name="flag"></fa>Done List</strong></ng-template>
                    <ng-template ngbTabContent></ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
        <div *ngIf="questions" class="col-9">
            <div class="row">
                <div class="col-3">
                    <label for="sort" class="sr-only">Sort</label>
                    <select id="sort" class="form-control d-inline-block" [(ngModel)]="sortStrategy">
                        <option disabled selected [value]="null">Sort By</option>
                        <option value="title">Title</option>
                        <option value="dateCreated">Date Created</option>
                        <option value="rank">Rank</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="order" class="sr-only">Order</label>
                    <select id="order" class="form-control d-inline-block" [(ngModel)]="orderStrategy">
                        <option disabled selected [value]="false">Order By</option>
                        <option [value]="false">Ascending</option>
                        <option [value]="true">Descending</option>
                    </select>
                </div>
            </div>
            <app-question-list [questions]="questions" [sortBy]="sortStrategy" [reverse]="orderStrategy === 'true'"
                               [questionState]="isDone ? QuestionState.InMyDoneList : QuestionState.InMyTodoList"
                               (onRemoveFromTodoListSecond)="removeFromTodoList($event)">
            </app-question-list>
        </div>
    </div>
</div>
